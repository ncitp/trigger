<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>

        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="description" content="Beauty Shop Information Management System"/>
        <meta name="keywords" content="ydesign"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="renderer" content="webkit"/>
        <meta http-equiv="Cache-Control" content="no-siteapp"/>
        <meta name="apple-mobile-web-app-title" content="YDesign"/>

        <!--/*@thymesVar id="title" type=""*/-->
        <title>接口配置</title>

        <link rel="icon" type="image/png" href="/img/favicon.png"/>
        <link rel="apple-touch-icon-precomposed" href="/img/app-icon72x72@2x.png"/>
        <link rel="stylesheet" href="css/amazeui.min.css"/>
        <link rel="stylesheet" href="css/admin.css"/>
        <link rel="stylesheet" href="css/app.css"/>

    </head>

    <body data-type="generalComponents" onload="load();">

        <header class="am-topbar am-topbar-inverse admin-header">

            <button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-success am-show-sm-only" data-am-collapse="{target: '#topbar-collapse'}">
                <span class="am-sr-only">导航切换</span>
                <span class="am-icon-bars"></span>
            </button>

        </header>

        <div class="tpl-page-container tpl-page-header-fixed">

            <div>
                <div class="tpl-portlet-components">

                    <div class="tpl-block">

                        <div class="am-g">
                            <div class="tpl-form-body tpl-form-line">
                                <form id="infoForm" class="am-form tpl-form-line-form" onsubmit="return false" action="##" method="post">

                                    <div class="portlet-title">
                                        <div class="caption font-green">
                                            接口设置
                                        </div>
                                        <div class="tpl-portlet-input tpl-fz-ml">
                                            <div class="portlet-input input-small input-inline">
                                                <div class="input-icon right"></div>
                                            </div>
                                        </div>
                                    </div>

                                    <input id="id" type="hidden" name="id">

                                    <div class="am-form-group">
                                        <label class="am-u-sm-3 am-form-label">方法：</label>
                                        <div class="am-u-sm-9">
                                            <select id="method" name="method">
                                                <option value="get">GET</option>
                                                <option value="post">POST</option>
                                                <option value="tcp">TCP</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="am-form-group">
                                        <label class="am-u-sm-3 am-form-label">地址：</label>
                                        <div class="am-u-sm-9">
                                            <input id="url" type="text" class="tpl-form-input" name="url"/>
                                        </div>
                                    </div>

                                    <div class="am-form-group">
                                        <label class="am-u-sm-3 am-form-label">端口：</label>
                                        <div class="am-u-sm-9">
                                            <input id="post" type="text" class="tpl-form-input" name="post"/>
                                        </div>
                                    </div>

                                    <div class="am-form-group">
                                        <div class="am-u-sm-9 am-u-sm-push-6">
                                            <button type="submit" class="am-btn am-btn-primary tpl-btn-bg-color-success" onclick="edit()">提交</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="/js/jquery.min.js"></script>
        <script src="/js/amazeui.min.js"></script>
        <script src="/js/iscroll.js"></script>
        <script src="/js/app.js"></script>

        <!-- 系统页面提示信息 -->
        <div class="am-modal am-modal-alert" tabindex="-1" id="message-alert">
            <div class="am-modal-dialog">
                <div class="am-modal-hd"><strong>系统提示</strong></div>
                <div id="messageInfo" class="am-modal-bd">
                </div>
                <div class="am-modal-footer">
                    <span class="am-modal-btn">确定</span>
                </div>
            </div>
        </div>
        <span th:unless="${message} eq '' or ${message} eq null">
            <script type="text/javascript">
                var $modal = $('#message-alert');
                $modal.modal('open');
                $('#messageInfo').append('<p>操作完成</p>');
            </script>
        </span>

    </body>

    <script>
        function load() {
            $.ajax({
                async: false,
                url: '/api/v1/config/findConfig',
                contentType: 'application/json;charset=UTF-8',
                success: function (result) {
                    if(result.code == 200){
                        if(result.data != null){
                            $('#id').val(result.data.id);
                            $('#method').find("option[value='"+result.data.method+"']").prop('selected', true);
                            $('#url').val(result.data.url);
                            $('#post').val(result.data.post);
                        }
                    }else{
                        let $modal = $('#message-alert');
                        $modal.modal('open');
                        $('#message').text(result.msg);
                    }
                }
            });
        }

        function edit() {
            $.ajax({
                type: "POST",
                dataType: "json",
                url: "/api/v1/config/editConfig",
                data: $('#infoForm').serialize(),
                success: function (result) {
                    if (result.code == 200) {
                        window.location.href = "/setting.html?message="+result.msg;
                    };
                },
                error : function() {
                    alert("异常！");
                }
            });
        }
    </script>


</html>
